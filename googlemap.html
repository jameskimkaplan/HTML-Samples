<!DOCTYPE html>
<html>
    <head>
        <title>James' Google Map page</title>
    </head>
<body>
    <h1>My First Google Map</h1>
    <!-- setup the map size-->
    <div id="map" style="width:100%;height:400px;background:tomato"></div>
    <script>
            function myMap() {
                  var mapCanvas = document.getElementById("map");
                  var myCenter = new google.maps.LatLng(51.508742,-0.120850); 
                  var mapOptions = {center: myCenter, zoom: 5};
                  var map = new google.maps.Map(mapCanvas,mapOptions);
                  var marker = new google.maps.Marker({
                    position: myCenter,
                    icon: "http://files.softicons.com/download/web-icons/no-smoking-symbols-by-design-bolts/png/256x256/Do-not-smoke-here-symbol.png"
                  });
                  marker.setMap(map);
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4gjQpT1sUJ1R8s7KnzGxCzj8MXYrCtB0&callback=myMap"></script>
        <!--
        To use this code on your website, get a free API key from Google.
        Read more at: https://www.w3schools.com/graphics/google_maps_basic.asp
        -->
</body>
</html>
