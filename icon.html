<!DOCTYPE html>
<html>
<head>
<title>Font Awesome Icons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<p>Some Font Awesome icons:</p>
<i class="fa fa-cloud" style="font-size:50px;color:aquamarine;"></i>
<i class="fa fa-heart" style="font-size:72px;color:tomato;"></i>
<i class="fa fa-car" style="font-size:100px;color:red;"></i>
<i class="fa fa-file" style="font-size:160px;color:lightblue;"></i>
<i class="fa fa-bars" style="font-size:160px;color:lightblue;"></i>

<p>Styled Font Awesome icons (size and color):</p>
<i class="fa fa-cloud" style="font-size:50px;color:aquamarine;"></i>
<i class="fa fa-cloud" style="font-size:72px;color:tomato;"></i>
<i class="fa fa-cloud" style="font-size:100px;color:red;"></i>
<i class="fa fa-cloud" style="font-size:160px;color:lightblue;"></i>

</body>
</html>
