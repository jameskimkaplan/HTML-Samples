<!DOCTYPE html>
<html>
<body>

<form action="https://www.w3schools.com/action_page.php">
  First name:
  <input type="text" name="firstname" value="Please type your first name">
  Last name:
  <input type="text" name="lastname" value="Please type your last name">
  <br>
  Address:<br>
  <input type="text" name="Address" value="Please type your address">
  <br>
  City:<br>
  <input type="text" name="City" value="City">
  <br>
  State:<br>
  <select name="State">
    <option value="default">------------</option>  
    <option value="NJ">New Jersey</option>
    <option value="NY">New York</option>
    <option value="CA">California</option>
    <option value="VA">Virginia</option>
  </select>
  <br>

  <input type="text" name="Creditcard" value="Credit card number">
  <br>
  <br>
  Agreement:<br>

  <br>
  Disagree? <input type="checkbox" name="Disagree" value=""><br>

  age:<br><br>
  under 10: <input type="radio" name="under10" value="10"> <br>
  11 ~  20: <input type="radio" name="upto20" value="20"> <br>
  21 ~  30: <input type="radio" name="upto30" value="30"> <br>
 
  <input type="submit" value="Submit">
</form>
