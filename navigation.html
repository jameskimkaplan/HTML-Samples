<!DOCTYPE html>
<html>
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 200px;
    background-color: tomato;
}

li a {
    display: block;
    color: #000;
    padding: 8px 16px;
    text-decoration: none;
}

/* Change the link color on hover */
li a:hover {
    background-color: #555;
    color: white;
}
</style>
</head>
<body>

<p>In this example, we remove the bullets from the list, and its default padding and margin.</p>

<ul>
  <li><a href="https://www.porsche.com" target="_blank">Car</a></li>
  <li><a href="#news">Air Plane</a></li>
  <li><a href="#contact">Boat</a></li>
  <li><a href="#about">Bike</a></li>
</ul>

</body>
</html>
